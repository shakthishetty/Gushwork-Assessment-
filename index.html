<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gushwork Assessment</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main content -->
    <main style="min-height: 100vh; background: #f5f5f5;">
      
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load initialization manager first -->
    <script src="./js/init.js"></script>
    
    <!-- Load main.js first, then other scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/faq.js"></script>
    <script src="./js/testimonial.js"></script>
    <script src="./js/specs.js"></script>
    <script src="./js/features.js"></script>
    
    <!-- Simple final initialization for Vercel -->
    <script>
      window.addEventListener('load', function() {
        console.log('Page fully loaded, running final init...');
        setTimeout(function() {
          if (window.initAll) {
            window.initAll();
          }
        }, 3000);
      });
    </script>
  </body>
</html>
